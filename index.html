<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-white p-3 text-center" style="background-image: linear-gradient(to right, #0059b3, #330080)">
        <h1 class="fw-bold">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 pb-3">
                    <h2 class="form-label mt-1 fw-bold">Search for a City:</h2>
                    <form id="city-form" class="form">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-input w-100 border border-dark rounded-1 py-2 mb-2 align-middle" type="text" id="city-input" placeholder="San Diego" />
                                <div class="input-group">
                                    <button class="btn btn-primary border rounded-1 pb-2 my-1 w-100" id="city-search-btn">
                                Search
                            </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr style="border:2px solid" class="my-2 border-dark" />
                    <div class="list-group" id="search-history"></div>
                </div>

                <div class="col-lg-9 mb-3">
                    <section class="mt-2" id="current-weather">
                    </section>
                    <section class="row mt-2" id="future-weather">
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>
